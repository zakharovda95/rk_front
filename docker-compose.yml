version: '3.6'

services:
  rk22-test:
    ports:
      - '3003:3000'
    user: node
    env_file:
      - .env
    build:
      dockerfile: Dockerfile
      context: .
    working_dir: /app
    volumes:
      - /app
    command: sh -c "node .output/server/index.mjs"
    stdin_open: true
    restart: always
    tty: true
    networks:
      - default
